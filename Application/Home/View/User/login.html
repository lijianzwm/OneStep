<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<div class="container">
    <div class="col-md-3">
    </div>
    <div class="col-md-6 lead">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title lead">用户登录</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">账号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="username" name="username" placeholder="昵称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" name="password" placeholder="密码">
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <div>
                            <button type="button" class="btn btn-danger" onclick="login()">
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            </button>
                            <button type="button" class="btn btn-default" onclick="toRegist()">
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                注&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;册
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3">
    </div>
</div>
<script src="__PUBLIC__/jquery/jquery-1.7.2.min.js"></script>
<script src="__PUBLIC__/layer/layer.js"></script>
<script src="__PUBLIC__/js/dialog.js"></script>
<script type="text/javascript">

    function toRegist(){
        window.location.href="{:U('User/regist')}";
    }

    function login(){
        username = $('#username').val();
        password = $('#password').val();
        $.ajax({
            url: "{:U('User/loginVolidate')}",
            data: {
                username:username,
                password:password
            },
            type: 'post',
            cache: false,
            dataType: 'json',
            success: function (data) {
                if (data.error_code) {
                    dialog.error(data.msg);
                }else{
                    window.location.href="{:U('Note/review')}";
                }
            },
            error: function () {
                dialog.error("ajax请求失败!");
            }
        });
    }

</script>
</body>
</html>
